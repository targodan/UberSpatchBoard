language: java
jdk:
    - oraclejdk8
install:
    - "./gradlew assemble"
script:
    - "./gradlew check"
after_success:
    - "./gradlew test jacocoTestReport coveralls"

notifications:
  email:
    on_success: change
    on_failure: change

before_deploy:
    - "./gradlew fatJar javadoc"

deploy:
    - provider: releases
      skip_cleanup: true
      file: build/libs/*-all-*.jar
      on:
          repo: targodan/UberSpatchBoard
          tags: true
      api_key:
          secure: 
    - provider: pages
      skip_cleanup: true
      local_dir: build/docs/javadoc
      github_token: $GITHUB_ACCESS_TOKEN
      on:
          branch:
              - master
              - travis
